# =============================================================================
# Jina Reranker Service Configuration
# =============================================================================
# Configuration for the Jina AI reranker service proxy

# Service Settings
service:
  name: "jina-reranker"
  host: "0.0.0.0"
  port: 8080
  debug: false

# Jina AI API Configuration
jina_api:
  base_url: "https://api.jina.ai/v1/rerank"
  model: "jina-reranker-v2-base-multilingual"
  timeout: 30
  max_retries: 3
  retry_delay: 1

# Rate Limiting
rate_limiting:
  enabled: true
  requests_per_minute: 60
  burst_size: 10

# Caching
cache:
  enabled: true
  ttl: 3600  # 1 hour
  max_size: 1000

# Logging
logging:
  level: "INFO"
  format: "json"
  file: "/app/logs/jina-reranker.log"

# Health Check
health_check:
  enabled: true
  interval: 30
  timeout: 10
  path: "/health"

# Monitoring
monitoring:
  enabled: true
  metrics_path: "/metrics"
  prometheus_enabled: true