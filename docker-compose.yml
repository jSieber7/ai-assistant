# =============================================================================
# AI Assistant Docker Compose Configuration
# =============================================================================
# Usage examples:
# - Development: docker compose --profile dev up
# - Production: docker compose up
# - With Firecrawl: docker compose --profile firecrawl up
# - With optional services: docker compose --profile dev --profile monitoring up

networks:
  ai-assistant-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  mongodb_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  searxng_static:
    driver: local
  firecrawl_redis_data:
    driver: local
  firecrawl_postgres_data:
    driver: local
  jina_reranker_logs:
    driver: local
  milvus_data:
    driver: local

services:
  # =============================================================================
  # Firecrawl Self-Hosted Services
  # =============================================================================
  # Redis for Firecrawl queue and caching
  firecrawl-redis:
    image: redis:7.2-alpine
    container_name: firecrawl-redis
    volumes:
      - firecrawl_redis_data:/data
    networks:
      - ai-assistant-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - firecrawl
    labels:
      - "traefik.enable=false"  # Internal service only

  # PostgreSQL for Firecrawl data storage
  firecrawl-postgres:
    image: postgres:15-alpine
    container_name: firecrawl-postgres
    environment:
      - POSTGRES_DB=firecrawl
      - POSTGRES_USER=firecrawl
      - POSTGRES_PASSWORD=firecrawl_password
    volumes:
      - firecrawl_postgres_data:/var/lib/postgresql/data
    networks:
      - ai-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U firecrawl"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - firecrawl
    labels:
      - "traefik.enable=false"  # Internal service only

  # Firecrawl Playwright Service for browser automation
  firecrawl-playwright:
    image: ghcr.io/firecrawl/firecrawl-playwright:latest
    container_name: firecrawl-playwright
    environment:
      - PORT=3000
      - HOST=0.0.0.0
    networks:
      - ai-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - firecrawl
    labels:
      - "traefik.enable=false"  # Internal service only

  # Firecrawl API Service
  firecrawl-api:
    image: ghcr.io/firecrawl/firecrawl:latest
    container_name: firecrawl-api
    environment:
      # Server Configuration
      - PORT=3002
      - HOST=0.0.0.0
      
      # Database Configuration
      - DATABASE_URL=postgresql://firecrawl:firecrawl_password@firecrawl-postgres:5432/firecrawl
      
      # Redis Configuration
      - REDIS_URL=redis://firecrawl-redis:6379
      - REDIS_RATE_LIMIT_URL=redis://firecrawl-redis:6379
      
      # Playwright Service Configuration
      - PLAYWRIGHT_MICROSERVICE_URL=http://firecrawl-playwright:3000
      
      # Authentication (optional, set to true if you want to enable)
      - USE_DB_AUTHENTICATION=false
      
      # Queue Admin Panel
      - BULL_AUTH_KEY=${FIRECRAWL_BULL_AUTH_KEY:-change_me_firecrawl}
      
      # API Rate Limiting
      - RATE_LIMIT_MAX_REQUESTS=100
      - RATE_LIMIT_WINDOW_MS=60000
      
    depends_on:
      firecrawl-redis:
        condition: service_healthy
      firecrawl-postgres:
        condition: service_healthy
      firecrawl-playwright:
        condition: service_healthy
    networks:
      - ai-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - firecrawl
    labels:
      # Traefik routing for external access
      - "traefik.enable=true"
      - "traefik.http.routers.jina-reranker.rule=PathPrefix(`/rerank`)"
      - "traefik.http.routers.jina-reranker.priority=300"
      - "traefik.http.routers.jina-reranker.entrypoints=web"
      - "traefik.http.routers.jina-reranker.middlewares=security-headers@file,rate-limit@file,compression@file"
      - "traefik.http.services.jina-reranker.loadbalancer.server.port=8080"

  # Firecrawl Worker Service
  firecrawl-worker:
    image: ghcr.io/firecrawl/firecrawl:latest
    container_name: firecrawl-worker
    command: ["npm", "run", "worker"]
    environment:
      # Database Configuration
      - DATABASE_URL=postgresql://firecrawl:firecrawl_password@firecrawl-postgres:5432/firecrawl
      
      # Redis Configuration
      - REDIS_URL=redis://firecrawl-redis:6379
      - REDIS_RATE_LIMIT_URL=redis://firecrawl-redis:6379
      
      # Playwright Service Configuration
      - PLAYWRIGHT_MICROSERVICE_URL=http://firecrawl-playwright:3000
      
      # Worker Configuration
      - WORKER_CONCURRENCY=5
      
    depends_on:
      firecrawl-redis:
        condition: service_healthy
      firecrawl-postgres:
        condition: service_healthy
      firecrawl-playwright:
        condition: service_healthy
    networks:
      - ai-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    profiles:
      - firecrawl
  # =============================================================================
  # Jina Reranker Service
  # =============================================================================

  # Jina AI Reranker Service
  jina-reranker:
    build:
      context: ./config/jina-reranker
      dockerfile: Dockerfile
    container_name: ai-assistant-jina-reranker
    environment:
      - JINA_API_KEY=${JINA_API_KEY}
      - REDIS_URL=redis://redis:6379/1
      - CONFIG_PATH=/app/config.yml
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - jina_reranker_logs:/app/logs
      - ./config/jina-reranker/config.yml:/app/config.yml
    networks:
      - ai-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - production
      - dev
      - jina-reranker
    labels:
      # Traefik routing for external access
      - "traefik.enable=true"
      - "traefik.http.routers.jina-reranker.rule=PathPrefix(`/rerank`)"
      - "traefik.http.routers.jina-reranker.priority=300"
      - "traefik.http.routers.jina-reranker.entrypoints=web"
      - "traefik.http.routers.jina-reranker.middlewares=security-headers@file,rate-limit@file,compression@file"
      - "traefik.http.services.jina-reranker.loadbalancer.server.port=8080"

  # =============================================================================
  # Milvus Vector Database Service
  # =============================================================================

  # Etcd for Milvus metadata storage
  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - milvus_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ai-assistant-network
    profiles:
      - production
      - dev
      - milvus
    labels:
      - "traefik.enable=false"  # Internal service only

  # MinIO for Milvus object storage
  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9001:9001"
    volumes:
      - milvus_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ai-assistant-network
    profiles:
      - production
      - dev
      - milvus
    labels:
      - "traefik.enable=false"  # Internal service only

  # Milvus vector database
  milvus:
    container_name: milvus-standalone
    image: milvusdb/milvus:v2.4.0
    command: ["milvus", "run", "standalone"]
    security_opt:
      - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    volumes:
      - milvus_data:/var/lib/milvus
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530"
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"
    networks:
      - ai-assistant-network
    profiles:
      - production
      - dev
      - milvus
    labels:
      - "traefik.enable=false"  # Internal service only

  # =============================================================================
  # Core Services
  # =============================================================================

  # Main AI Assistant Application
  ai-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-assistant
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - REDIS_URL=redis://redis:6379/0
      - SEARXNG_URL=http://searxng:8080
      - BASE_URL=${BASE_URL:-http://localhost}
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      searxng:
        condition: service_healthy
      milvus:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - searxng_static:/usr/local/searxng/searx/static:ro  # Mount SearxNG static files
    networks:
      - ai-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - production
      - firecrawl
    labels:
      # Production Traefik routing with security
      - "traefik.enable=true"
      - "traefik.http.routers.ai-assistant.rule=PathPrefix(`/`) && !PathPrefix(`/chat`)"
      - "traefik.http.routers.ai-assistant.priority=1"
      - "traefik.http.routers.ai-assistant.entrypoints=web"
      - "traefik.http.routers.ai-assistant.middlewares=security-headers@file,rate-limit@file,compression@file"
      - "traefik.http.routers.chainlit.rule=PathPrefix(`/chat`)"
      - "traefik.http.routers.chainlit.priority=2"
      - "traefik.http.routers.chainlit.entrypoints=web"
      - "traefik.http.routers.chainlit.middlewares=security-headers@file,rate-limit@file,compression@file"
      - "traefik.http.services.chainlit.loadbalancer.server.port=8001"

  # Production Chainlit Interface Service
  chainlit-prod:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-assistant-chainlit-prod
    environment:
      - ENVIRONMENT=production
      - HOST=0.0.0.0
      - PORT=8001
      - REDIS_URL=redis://redis:6379/0
      - SEARXNG_URL=http://searxng:8080
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      searxng:
        condition: service_healthy
      milvus:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - ai-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    command: ["uv", "run", "chainlit", "run", "chainlit_app.py", "--host", "0.0.0.0", "--port", "8001"]
    profiles:
      - production
      - firecrawl
    labels:
      # Production Traefik routing with security
      - "traefik.enable=true"
      - "traefik.http.routers.chainlit-prod.rule=PathPrefix(`/chat`)"
      - "traefik.http.routers.chainlit-prod.priority=3"
      - "traefik.http.routers.chainlit-prod.entrypoints=web"
      - "traefik.http.routers.chainlit-prod.middlewares=security-headers@file,rate-limit@file,compression@file"
      - "traefik.http.services.chainlit-prod.loadbalancer.server.port=8001"

  # Redis for caching
  redis:
    image: redis:7.2-alpine
    container_name: ai-assistant-redis
    volumes:
      - redis_data:/data
    networks:
      - ai-assistant-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=false"  # Internal service only

  # SearXNG for web search capabilities
  searxng:
    image: searxng/searxng:latest
    container_name: ai-assistant-searxng
    networks:
      - ai-assistant-network
    restart: unless-stopped
    # ADD THIS: Creates a temporary, writable, in-memory filesystem at /run.
    # This allows the container's startup scripts to create sockets and pidfiles
    # without failing on a read-only filesystem. The "exec" option is required
    # by some startup processes.
    tmpfs:
      - /run:exec
      - /tmp
    ports:
      - "8088:8080"
    volumes:
      # Keep these as read-only, which is a security best practice.
      - ./config/searxng/settings.yml:/etc/searxng/settings.yml:ro
      - ./config/searxng/limiter.toml:/etc/searxng/limiter.toml:ro
      - ./config/searxng/plugins.yml:/etc/searxng/plugins.yml:ro
      - searxng_static:/usr/local/searxng/searx/static
    environment:
      - BASE_URL=/search
      - BIND_ADDRESS=0.0.0.0
      - PORT=8080
      - SEARXNG_SECRET_KEY=${SEARXNG_SECRET_KEY:-change-this-secret-key}
      - SEARXNG_INSTANCE_NAME=${SEARXNG_INSTANCE_NAME:-AI Assistant Search}
      - SEARXNG_THEME=${SEARXNG_THEME:-simple}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - production
      - dev
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.searxng.rule=PathPrefix(`/search`)"
      - "traefik.http.routers.searxng.priority=200"
      - "traefik.http.routers.searxng.entrypoints=web"
      # - "traefik.http.routers.searxng.middlewares=searxng-stripprefix@file" # <-- ADD THIS
      - "traefik.http.services.searxng.loadbalancer.server.port=8080"

  # =============================================================================
  # Production Services
  # =============================================================================

  # Production Traefik Reverse Proxy
  traefik:
    image: traefik:v3.0
    container_name: ai-assistant-traefik
    restart: unless-stopped
    ports:
      - "80:80"        # HTTP entry point
      - "443:443"      # HTTPS entry point (for future SSL)
      - "8080:8080"    # Traefik Dashboard (secure in production)
    command:
      - "--api.insecure=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.traefik.address=:8080"
      - "--log.level=WARN"
      - "--accesslog=true"
      - "--metrics.prometheus=true"
      - "--ping=true"
      - "--global.checkNewVersion=false"
      - "--global.sendAnonymousUsage=false"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/docker/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./config/docker/middlewares.yml:/etc/traefik/dynamic/middlewares.yml:ro
      - ./config/docker/traefik-prod.yml:/etc/traefik/traefik-prod.yml:ro
    env_file:
      - .env
    networks:
      - ai-assistant-network
    healthcheck:
      test: ["CMD", "traefik", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - production
    labels:
      # Only expose dashboard in production
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=PathPrefix(`/dashboard`)"
      - "traefik.http.routers.traefik.entrypoints=traefik"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.middlewares=auth"
      - "traefik.http.middlewares.auth.basicauth.users=admin:$$apr1$$q8eL8Zt7$$8LZv8t8g8f8v8t8g8f8v8"

  # =============================================================================
  # Development Profile
  # =============================================================================

  # Development Traefik Reverse Proxy
  traefik-dev:
    image: traefik:v3.0
    container_name: ai-assistant-traefik-dev
    restart: unless-stopped
    ports:
      - "8000:80"      # Main entry point for dev (redirect to port 80)
      - "8080:8080"    # Traefik Dashboard
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.forwardedheaders.insecure"
      - "--entrypoints.traefik.address=:8080"
      - "--log.level=DEBUG"
      - "--accesslog=true"
      - "--metrics.prometheus=true"
      - "--ping=true"
      - "--global.checkNewVersion=false"
      - "--global.sendAnonymousUsage=false"
      - "--ping.entrypoint=traefik"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config/docker/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./config/docker/middlewares.yml:/etc/traefik/dynamic/middlewares.yml:ro
    networks:
      - ai-assistant-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    profiles:
      - dev
    labels:
      # Expose dashboard at /dashboard in development
      - "traefik.enable=true"
      - "traefik.http.routers.traefik-dev.rule=PathPrefix(`/dashboard`)"
      - "traefik.http.routers.traefik-dev.entrypoints=traefik"
      - "traefik.http.routers.traefik-dev.service=api@internal"

  # Development configuration with Traefik routing
  ai-assistant-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ai-assistant-dev
    volumes:
      - .:/app  # Mount source code for hot reload
      - ./logs:/app/logs
      # Exclude .venv to prevent Docker from using host's virtual environment
      - /app/.venv
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - RELOAD=true
      - REDIS_URL=redis://redis:6379/0  # Override for Docker network
      - SEARXNG_URL=http://searxng:8080   # Override for Docker network
      - HOST=0.0.0.0
      - PORT=8000
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      searxng:
        condition: service_healthy
      milvus:
        condition: service_healthy
    networks:
      - ai-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "uv", "run", "python", "-c", "import requests; requests.get('http://localhost:8000/monitoring/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    command: ["uv", "run", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    profiles:
      - dev
      - firecrawl
    labels:
      # Development Traefik routing
      - "traefik.enable=true"
      - "traefik.http.routers.ai-assistant-dev.rule=PathPrefix(`/`) && !PathPrefix(`/search`) && !PathPrefix(`/chat`)"
      - "traefik.http.routers.ai-assistant-dev.priority=100"
      - "traefik.http.routers.ai-assistant-dev.entrypoints=web"
      - "traefik.http.routers.ai-assistant-dev.service=ai-assistant-dev"
      - "traefik.http.services.ai-assistant-dev.loadbalancer.server.port=8000"
      - "traefik.http.routers.chainlit-dev.rule=PathPrefix(`/chat`)"
      - "traefik.http.routers.chainlit-dev.priority=5"
      - "traefik.http.routers.chainlit-dev.entrypoints=web"
      - "traefik.http.routers.chainlit-dev.service=chainlit"
      - "traefik.http.services.chainlit-dev.loadbalancer.server.port=8001"

  # Chainlit Interface Service
  chainlit:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: ai-assistant-chainlit
    volumes:
      - .:/app  # Mount source code for hot reload
      - ./logs:/app/logs
      # Exclude .venv to prevent Docker from using host's virtual environment
      - /app/.venv
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
      - RELOAD=true
      - REDIS_URL=redis://redis:6379/0  # Override for Docker network
      - SEARXNG_URL=http://searxng:8080   # Override for Docker network
      - HOST=0.0.0.0
      - PORT=8001
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      searxng:
        condition: service_healthy
      milvus:
        condition: service_healthy
    networks:
      - ai-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "uv", "run", "python", "-c", "import requests; requests.get('http://localhost:8001/', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    command: ["uv", "run", "chainlit", "run", "chainlit_app.py", "--host", "0.0.0.0", "--port", "8001"]
    profiles:
      - dev
      - firecrawl
    labels:
      # Development Traefik routing for Chainlit
      - "traefik.enable=true"
      - "traefik.http.routers.chainlit.rule=PathPrefix(`/chat`) || PathPrefix(`/assets`) || PathPrefix(`/auth`) || PathPrefix(`/user`) || PathPrefix(`/project`) || PathPrefix(`/favicon`) || PathPrefix(`/ws`)"
      - "traefik.http.routers.chainlit.priority=150"
      - "traefik.http.routers.chainlit.entrypoints=web"
      - "traefik.http.routers.chainlit.middlewares=chainlit-websocket@file"
      - "traefik.http.routers.chainlit.service=chainlit"
      - "traefik.http.services.chainlit.loadbalancer.server.port=8001"
      - "traefik.http.services.chainlit.loadbalancer.sticky.cookie=true"
      - "traefik.http.services.chainlit.loadbalancer.sticky.cookie.name=chainlit-session"

  # Development tools
  debug-tools:
    image: python:3.12.3-slim
    container_name: ai-assistant-debug-tools
    volumes:
      - .:/app
    working_dir: /app
    command: tail -f /dev/null  # Keep container running
    profiles:
      - dev

  # Redis Commander for Redis GUI
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: ai-assistant-redis-commander
    environment:
      - REDIS_HOSTS=local:redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ai-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://0.0.0.0:8081/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - dev
    labels:
      # Development Traefik routing for Redis Commander
      - "traefik.enable=true"
      - "traefik.http.routers.redis-commander.rule=PathPrefix(`/redis`)"
      - "traefik.http.routers.redis-commander.entrypoints=web"
      - "traefik.http.services.redis-commander.loadbalancer.server.port=8081"

  # =============================================================================
  # Optional Services (can be enabled with any profile)
  # =============================================================================

  # MongoDB for multi-writer system
  mongodb:
    image: mongo:7.0
    container_name: ai-assistant-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: multi_writer_system
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./config/mongodb/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - ai-assistant-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - mongodb

  # MongoDB Express (optional web UI)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: ai-assistant-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8082:8081"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ai-assistant-network
    healthcheck:
      test: ["CMD-SHELL", "netstat -tlnp | grep :8081"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - mongodb

  # PostgreSQL for future use
  postgres:
    image: postgres:15-alpine
    container_name: ai-assistant-postgres
    environment:
      - POSTGRES_DB=langchain_agent_hub
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-assistant-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=false"  # Internal service only
    profiles:
      - postgres

  # Prometheus for monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-assistant-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - ai-assistant-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - monitoring

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: ai-assistant-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - ai-assistant-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    profiles:
      - monitoring