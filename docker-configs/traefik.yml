# Traefik Configuration for AI Assistant
# Static setup

# API and Dashboard Configuration
api:
  dashboard: true
  insecure: true  # Development only

# Entry Points
entryPoints:
  web:
    address: ":80"
  traefik:
    address: ":8080"

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
  # ADD THE FILE PROVIDER DEFINITION HERE
  file:
    directory: /etc/traefik/dynamic # Tell Traefik where to look for dynamic config files
    watch: true

# Logging
log:
  level: DEBUG

# Access Logging
accessLog: {}

# Metrics (optional for development)
metrics:
  prometheus: {}

# Enable Ping
ping: {}