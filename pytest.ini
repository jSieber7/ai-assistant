[tool:pytest]
# Modern pytest configuration for AI Assistant application

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    system: System tests (end-to-end, slowest)
    slow: Slow running tests
    docker: Docker-related tests
    langchain: LangChain specific tests
    api: API specific tests
    database: Database specific tests
    monitoring: Monitoring specific tests
    memory: Memory management specific tests
    agents: Agent specific tests
    tools: Tool specific tests
    llm: LLM specific tests
    visual: Visual LLM specific tests
    multi_writer: Multi-writer system specific tests

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Async test configuration
asyncio_mode = auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:langchain.*
    ignore::UserWarning:langgraph.*
    ignore::UserWarning:pytest.*

# Coverage configuration
[coverage:run]
source = app
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\\bProtocol\\):
    @(abc\\.)?abstractmethod

fail_under = 80

[coverage:html]
directory = htmlcov

# Parallel execution (if using pytest-xdist)
# addopts = -n auto

# JUnit XML output
# addopts = --junitxml=test-results.xml