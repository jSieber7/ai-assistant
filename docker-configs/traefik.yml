# Traefik Configuration for AI Assistant Development
# Development setup with dashboard enabled

# API and Dashboard Configuration
api:
  dashboard: true
  insecure: true  # Enable dashboard without authentication (development only)

# Entry Points
entryPoints:
  web:
    address: ":80"
  traefik:
    address: ":8080"

# Providers
providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false

# Logging
log:
  level: DEBUG

# Access Logging
accessLog: {}

# HTTP Middlewares
http:
  middlewares:
    # Strip prefix for SearXNG
    searxng-stripprefix:
      stripprefix:
        prefixes:
          - "/search"

# Metrics (optional for development)
metrics:
  prometheus: {}

# Enable Ping
ping: {}