version: '3.8'

services:
  # MongoDB for multi-writer system storage
  mongodb:
    image: mongo:7.0
    container_name: multi-writer-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: multi_writer_system
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - multi-writer-network

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7.2-alpine
    container_name: multi-writer-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - multi-writer-network

  # MongoDB Express (optional web UI)
  mongo-express:
    image: mongo-express:1.0.0
    container_name: multi-writer-mongo-express
    restart: unless-stopped
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: admin
      ME_CONFIG_MONGODB_ADMINPASSWORD: password123
      ME_CONFIG_MONGODB_URL: mongodb://admin:password123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin123
    ports:
      - "8081:8081"
    depends_on:
      - mongodb
    networks:
      - multi-writer-network

volumes:
  mongodb_data:
    driver: local
  redis_data:
    driver: local

networks:
  multi-writer-network:
    driver: bridge