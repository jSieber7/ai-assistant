[tool:pytest]
# pytest configuration file

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, may require external services)
    slow: Slow running tests
    langchain: LangChain specific tests
    api: API specific tests
    database: Database specific tests
    monitoring: Monitoring specific tests
    memory: Memory management specific tests
    agents: Agent specific tests
    tools: Tool specific tests
    llm: LLM specific tests

# Minimum version
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Async test configuration
asyncio_mode = auto

# Coverage configuration (if using pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term-missing

# Parallel execution (if using pytest-xdist)
# addopts = -n auto

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:langchain.*
    ignore::UserWarning:langgraph.*

# Test session configuration
# Consider using --lf to only run failed tests
# Consider using --ff to run failed tests first